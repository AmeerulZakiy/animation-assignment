<html>

<head>
    <title>Animation Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="space">
        <div class="sun">
            <img src="assets/sun.png">
        </div>

        <div class="highway"></div>
        <div class="city"></div>
        <div class="ball">
            <img src="assets/ball.png">
        </div>

        <div class="plane">
            <img src="assets/rocket.png">
        </div>

        <div class="plane2">
            <img src="assets/rocket.png">
        </div>


    </div>
    <div data-0="background-color:rgb(0, 0, 255) ;transform:rotate(0deg);" data-500="background-color:rgb(255,0,0);transform:rotate(360deg);">Rotation</div>

    <div class="ocean">
        
        <div data-600="transform:translateX(100%)" data-800="transform:translateX(-20%)">
            <img src="assets/submarine.ico">
        </div>
    </div>

    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
    </script>


</body>

</html>
